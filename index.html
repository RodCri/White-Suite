<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/e.ico" type="image/x-icon">
  <title>White Suite</title>
  <meta name="description" content="White Suite, lannding page of the product and services of the company Quadi">
  <meta name="keywords" content="White, Suite, Project, suport, hosting">
  <meta name="author" content="Cristian Camilo">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="container-nav">
        <div class="nav__logo">
          <img src="img/logo.png" alt="White Suite" class="logo">
        </div>
        <div class="nav__options">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Prices</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="hero">
      <img src="img/header.png" alt="" class="bg">
      <div class="container">
        <div class="hero__header">
          <div class="hero__info">
            <div class="hero__info-title">
              <h1>W-Suite</h1>
            </div>
            <div class="hero__info-subtitle">
              <h2>We organizate great ideas.</h2>
            </div>
            <div class="hero__info-cta">
              <button class="cta" type="button">
                Free Trial
              </button>
            </div>
          </div>
          <div class="hero__icon">
            <img src="img/chat.png" alt="chat icon" class="chat-icon">
          </div>
        </div>
        <div class="hero__start">
          <p>Start Now</p>
          <img src="img/start-now.png" alt="Start now" class="start-icon">
        </div>
